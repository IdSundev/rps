<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="./images/images/bas_32.jpg" type="image/jpg" sizes="32x32" />
    <link rel="shortcut icon" href="./images/images/bas_64.jpg" type="image/jpg" sizes="64x64" />

    <title>Reward Points Systems</title>

    <!-- Vendors Style-->
    <link rel="stylesheet" href="./css/vendors_home.css" />

    <!-- Style-->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/skin_color.css" />
</head>

<body class="hold-transition light-skin sidebar-mini theme-primary fixed">
    <div class="wrapper">
        <div id="loader"></div>

        <div class="row mt-20">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 box-white">
                <div class="row p-20">
                    <div class="col-12">
                        <div class="box">
                            <div class="box-header with-border">
                                <h4 class="box-title">Shipping Point</h4>
                            </div>
                            <!-- /.box-header -->
                            <form class="form">
                                <div class="modal-body">
                                    <div class="box">
                                        <form class="form">
                                            <div class="box-body">

                                                <div class="form-group">
                                                    <label class="form-label">Items</label>
                                                    <div class="input-group mb-3">
                                                        <input type="text" class="form-control" disabled
                                                            placeholder="Items" value="Monitor BenQ 12456T (MTR-023)">
                                                        <span class="input-group-text"><i class="icon-Box3"><span
                                                                    class="path1"></span><span
                                                                    class="path2"></span></i></span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="form-label">Recipient</label>
                                                    <div class="input-group mb-3">
                                                        <input type="text" class="form-control" placeholder="Recipient">
                                                        <span class="input-group-text"><i class="icon-User"><span
                                                                    class="path1"></span><span
                                                                    class="path2"></span></i></span>

                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="form-label">Telp</label>
                                                    <div class="input-group mb-3"><input type="text"
                                                            class="form-control" placeholder="Telp">
                                                        <span class="input-group-text"><i class="icon-Call"><span
                                                                    class="path1"></span><span
                                                                    class="path2"></span></i></span>
                                                    </div>

                                                </div>
                                                <div class="form-group">
                                                    <label class="form-label">Shipping Address</label>
                                                    <textarea rows="5" class="form-control"
                                                        placeholder="Type Here"></textarea>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <!-- /.box -->
                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer">
                                    <button type="submit" class="btn btn-danger">
                                        <i class="icon-Send"><span class="path1"></span><span
                                                class="path2"></span></i>&nbsp;Send
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        &copy; 2024
                        <a href="https://www.badjaabadisentosa.com/">PT. Badja Abadi Sentosa</a>. All Rights Reserved.
                    </div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>

        <!-- /.content-wrapper -->
        <footer class="main-footer">

        </footer>
    </div>
    <!-- ./wrapper -->

    <!-- Vendor JS -->
    <script src="./js/vendors.min.js"></script>
    <script src="./vendor/icons/feather-icons/feather.min.js"></script>

    <!-- EduAdmin App -->
    <script src="./js/template.js"></script>
    <!-- broadcast-points, redeem-voucher-page  -->
    <script src="./js/pages/list-redeem-member.js"></script>
</body>

</html>
